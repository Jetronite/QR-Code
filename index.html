<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div>
    <div class="project-card">
      <img src="images/image-qr-code.png" alt="A QR code image" class="card-image">
      <p class="card-header">Improve your front-end skills by building projects</p>
      <p class="card-note">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Captain Jetronite</a>.
      </div>
    </footer>
  </div>
</body>
</html>
